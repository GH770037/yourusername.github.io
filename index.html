<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .portfolio-item {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>我的作品集</h1>
    <p>歡迎來到我的個人作品集網站</p>
</header>

<div class="container">
    <section id="portfolio">
        <h2>作品集</h2>

        <!-- 作品項目範例 -->
        <div class="portfolio-item">
            <h3>作品標題 1</h3>
            <img src="image1.jpg" alt="作品1">
            <p>這是一個關於作品1的描述。</p>
        </div>

        <div class="portfolio-item">
            <h3>作品標題 2</h3>
            <img src="image2.jpg" alt="作品2">
            <p>這是一個關於作品2的描述。</p>
        </div>

        <!-- 更多作品項目可以在這裡添加 -->
    </section>
</div>

<footer>
    <p>聯絡我：your-email@example.com</p>
</footer>

</body>
</html>
